services:
  iat-api:
    container_name: iat-api
    build:
      context: ./backend/
      target: development
    volumes:
      - ./backend:/usr/src/app
      - /etc/localtime:/etc/localtime
      - iat_api_node_modules:/usr/src/app/node_modules
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    restart: unless-stopped
    command: npm run start:api:dev
    depends_on:
      - iat-db
    networks:
      - iat-front-end-net
      - iat-db-net
      - iat-redis-net

  iat-worker:
    container_name: iat-worker
    build:
      context: ./backend/
      target: development
    volumes:
      - ./backend:/usr/src/app
      - iat_api_node_modules:/app/node_modules
      - /etc/localtime:/etc/localtime
    environment:
      NODE_ENV: development
    restart: unless-stopped
    command: npm run start:job:dev
    networks:
      - iat-front-end-net
      - iat-db-net
      - iat-redis-net

  iat-db:
    container_name: iat-db
    image: mariadb:11.0.2
    volumes:
      - ./DATA/db_data:/var/lib/mysql
    restart: unless-stopped
    environment:
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      PUID: 1000
      PGID: 1000
      TZ: ${TZ}
    env_file:
      - ./backend/env/development.env
    networks:
      - iat-db-net


  iat-nginx:
    container_name: iat-nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile.dev
      args:
        UID: $USER_ID
        GID: $GROUP_ID
    restart: on-failure:5
    environment:
      NODE_ENV: development
    env_file:
      - ./backend/env/development.env
    ports:
      - 80:80
    networks:
      - iat-front-end-net

  iat-adminer:
    container_name: iat-adminer
    image: adminer:4.8.1
    restart: unless-stopped
    ports:
      - 8085:8080
    networks:
      - iat-db-net
      - iat-front-end-net

  iat-redis:
    image: redis:7.0.12
    container_name: iat-redis
    hostname: redis
    restart: unless-stopped
    sysctls:
      net.core.somaxconn: "4096"
    command:
      - /bin/sh
      - -c
      - redis-server --bind iat-redis --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    environment:
      REDIS_HOST: iat-redis
    env_file:
      - ./backend/env/development.env
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - iat-redis-net

  iat-redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: iat-redis-commander
    env_file:
      - ./backend/env/development.env
    environment:
      REDIS_HOSTS: iat-redis
      REDIS_HOST: iat-redis
      REDIS_PORT: iat-redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      HTTP_USER: ${REDIS_COMMANDER_HTTP_USER}
      HTTP_PASSWORD: ${REDIS_COMMANDER_HTTP_PASSWORD}
    ports:
      - 8086:8081
    networks:
      - iat-front-end-net
      - iat-redis-net

networks:
  iat-db-net:
  iat-front-end-net:
  iat-redis-net:
    driver: bridge
